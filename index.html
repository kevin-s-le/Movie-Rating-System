<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movie Rating System</h1>
    <div class="form-container">
    <form id="movie-form">
        <input type="text" id="title" placeholder="Movie Title" required>
        <input type="text" id="director" placeholder="Director" required>
        <input type="number" id="rating" placeholder="Rating (1-10)" min="1" max="10" required>
        <button type="submit">Add Movie</button>
    </form>
    </div>
    <div id="movie-list">

    </div>
<script src="script.js"></script>
</body>
</html>
